name: unicycler

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  # schedule:
  #   - cron:  '55 5 1 * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #arch and centos both unavailable https://github.com/actions/virtual-environments#available-environments
        python-version: [3.6]

    steps:
    - name: initialize github actions test environment
      uses: actions/checkout@v2

    - name: report environment variables for debugging
      run: |
        printf '%s\n' \
          "Workflow ${GITHUB_WORKFLOW}" \
          "Action Number ${GITHUB_ACTION}" \
          "Run ID ${GITHUB_RUN_ID}" \
          "Run Number ${GITHUB_RUN_NUMBER}" \
          "Workspace ${GITHUB_WORKSPACE}"

    - name: setup workspace
      run: |
        mkdir -v "${GITHUB_WORKSPACE}/Downloads"

    - name: setup conda environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: my_env
        channels: conda-forge,bioconda,defaults
        channel-priority: true
        mamba-version: "*"
        python-version: ${{ matrix.python-version }}

    - name: report conda version, mamba version, and config info
      shell: bash -l {0}
      run: |
        conda activate my_env
        conda info
        conda list
        conda config --show-sources
        conda config --show
        mamba --version

    - name: install unicycler with mamba
      shell: bash -l {0}
      run: |
        conda activate my_env
        mamba install unicycler

    - name: test unicycler
      shell: bash -l {0}
      run: |
        conda activate my_env
        unicycler --version
        _ver=$(unicycler --version)
        mkdir Downloads/github_src_unicycler
        git clone --branch v0.4.8 https://github.com/rrwick/Unicycler.git \
         Downloads/github_src_unicycler
        cd Downloads/github_src_unicycler
        python -m unittest
